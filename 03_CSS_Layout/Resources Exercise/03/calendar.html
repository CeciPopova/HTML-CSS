<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/_styles.css">
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="label">
                <p>Workweek</p>
            </div>
            <div class="row">
                <p>1 Monday</p>
                <p>2 Thuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </div>

            <div class="label">
                <p>Weekend</p>
            </div>
            <div class="row">
                <p>6 Saturday</p>
                <p>7 Sunday</p>
            </div>
        </main>


        <aside>
            <article>
                <p>REMINDERS</p>
            </article>
            <article>
                <p>SPECIAL DATES</p>
            </article>       
        </aside>
    </div>
</body>

</html>
