<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="./styles/_styles.css">
</head>

<body>
<div class="content">
    <div class="keyboard">
        <div class="row">
            <p class="dark f">esc</p>
            <p class="dark f">f1</p>
            <p class="dark f">f2</p>
            <p class="dark f">f3</p>
            <p class="dark f">f4</p>
            <p class="dark f">f5</p>
            <p class="dark f">f6</p>
            <p class="dark f">f7</p>
            <p class="dark f">f8</p>
            <p class="dark f">f9</p>
            <p class="dark f">f10</p>
            <p class="dark f">f11</p>
            <p class="dark f">f12</p>
            <p class="dark f">f13</p>
        </div>

        <div class="row">
            <p>ยง</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>0</p>
            <p>-</p>
            <p>+</p>
            <p class="dark">backspace</p>
        </div>

        <div class="row">
            <p class="dark">tab</p>
            <p>Q</p>
            <p>W</p>
            <p>E</p>
            <p>R</p>
            <p>T</p>
            <p>Y</p>
            <p>U</p>
            <p>I</p>
            <p>O</p>
            <p>P</p>
            <p>[</p>
            <p>]</p>
            <p id="enter" class="dark">Enter</p>
        </div>

        <div class="row">
            <p class="dark">caps lock</p>
            <p>A</p>
            <p>S</p>
            <p>D</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>J</p>
            <p>K</p>
            <p>L</p>
            <p>;</p>
            <p>'</p>
            <p>\</p>
            <p class="transperent"></p>
        </div>

        <div class="row">
            <p class="dark">shift</p>
            <p>`</p>
            <p>Z</p>
            <p>X</p>
            <p>C</p>
            <p>V</p>
            <p>B</p>
            <p>N</p>
            <p>M</p>
            <p>,</p>
            <p>.</p>
            <p>/</p>
            <p class="dark">shift</p>
        </div>

        <div class="row">
            <p class="dark">ctrl</p>
            <p class="dark">win</p>
            <p class="dark">alt</p>
            <p class="big"></p>
            <p class="dark">alt</p>
            <p class="dark">win</p>
            <p class="dark">ctrl</p>
        </div>
    </div>
</div>
</body>

</html>
